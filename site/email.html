<!doctype html>
<html>
<head>
    <title>
        Andrea Georges and Kevin Dolan need your email address.
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <link rel="stylesheet" href="/style.css" type="text/css" />

</head>
<body id="email-collection-page">
    <div class="centerer">
      <img src="/empty_circle.png" id="empty-circle" />
    </div>
    <div class="centerer">
      <div id="top-spacer"></div>
      <div id="email-collection-form">
        <div id="form-elements">
          <h1>We Need Your Email!</h1>
          <p>
            Please enter your name and email so we can reach out
            with important information about our wedding!
          </p>
          <form>
            <label for="name">Your Name:</label>
            <input type="text" name="name" required />
            <label for="email">Your Email:</label>
            <input type="email" name="email" required />
            <button id="submit-form" type="submit">
              Send Us Some Love!
            </button>
          </form>
        </div>
        <div id="thank-you">
          <h1>Thanks Alot!</h1>
          <p>
            We've written down your email.
            Now, head on over to
            <a href="/">
              our wedding website.
            </a>
          </p>
        </div>
      </div>
      <div id="bottom-spacer"></div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/email.js" type="text/javascript"></script>
</body>
</html>
